<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>MarketPlace</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/libs.min.css">
    <link rel="stylesheet" href="/css/main.min.css">

</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__top-content">
                <div class="header__logo">
                    <img src="/images/logo.png" alt="Logo 'MarkerPlace'">
                    <a href="#">Mart<span>Place</span></a>
                </div>
                <div class="header__top-content-right">
                    <form action="">
                        <button>Become a Seller</button>
                    </form>
                    <menu class="header__menu">
                        <a class="header__notification" href="#"></a>
                        <a class="header__message" href="#"></a>
                        <a class="header__cart" href="#"></a>
                    </menu>
                    <div class="user__info">
                        <img src="/images/profile-picture.png" alt="User's profile picture">
                        <div class="header__user">
                            <a href="#" class="user__name">Taofiq Hakim</a>
                            <a href="#" class="total__price">$20.45</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header__bottom-content">
                <menu class="header__menu">
                    <a href="#">home</a>
                    <a href="#">all products</a>
                    <a href="#">wordpress</a>
                    <a href="#">festures</a>
                    <a href="#">pages</a>
                </menu>
                <div class="header__bottom-input">
                    <form action="">
                        <input type="text" placeholder="Search product here...">
                        <button></button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
